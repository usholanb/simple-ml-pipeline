includes:
  - configs/constant_configs.yml

model:
  name: xgboost.XGBRegressor
  tag: uan3

# inputs go to __init__ of the model (sklearn RFC model in this case)
special_inputs:
  n_estimators: 100
  num_parallel_tree: 10


trainer:
    name: sklearn_trainer
    label_type: regression
    save: 1
    tune:
      resources_per_trial:
        cpu: 2
        gpu: 0

    metrics: mse

    grid_metric:
      name: valid_mse
      mode: min


dataset:
  input_path: processed_data/merged_df_uan2

